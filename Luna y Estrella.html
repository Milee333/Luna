<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luna & Estrella · Accesorios</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg1: #fff6fb;
      --bg2: #f4f7ff;
      --accent: #c89ac1;
      --gold: #f3d6a5;
      --muted: #6c5a66;
      --card: rgba(255, 255, 255, 0.85);
      --glass: rgba(255, 255, 255, 0.6);
    }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      padding: 28px;
      color: #2b2430;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.75),
        rgba(255, 255, 255, 0.95)
      );
      border-radius: 20px;
      padding: 34px;
      box-shadow: 0 16px 40px rgba(130, 100, 140, 0.08);
    }
    h1, h2 {
      font-family: "Playfair Display", serif;
      color: #351f2f;
      margin-bottom: 10px;
    }
    /* Menu de categorías */
    .product-menu {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .product-menu button {
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .product-menu button.active,
    .product-menu button:hover {
      background: var(--gold);
      color: #351f2f;
    }

    /* Carrusel */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      margin-bottom: 40px;
      box-shadow: 0 6px 25px rgba(130, 100, 140, 0.12);
      background: var(--card);
      padding: 20px 0;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      padding: 0 40px;
      text-align: center;
    }
    .carousel-item img {
      max-width: 250px;
      max-height: 250px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 6px 20px rgba(150, 110, 140, 0.08);
    }
    .carousel-item h3 {
      margin: 0 0 8px;
      font-family: "Playfair Display", serif;
      font-weight: 600;
      font-size: 22px;
      color: #3b2430;
    }
    .carousel-item p.price {
      font-weight: 700;
      font-size: 18px;
      color: #4a2e12;
      margin: 0;
    }
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      padding: 0 10px;
    }
    .carousel-btn {
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 2px 10px rgba(200, 150, 190, 0.6);
      transition: background 0.3s ease;
      user-select: none;
    }
    .carousel-btn:hover {
      background: var(--gold);
      color: #351f2f;
    }

    /* Grid de productos */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 6px 20px rgba(150, 110, 140, 0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .product-card:hover {
      box-shadow: 0 10px 32px rgba(130, 90, 140, 0.18);
    }
    .product-card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .product-card h4 {
      margin: 0 0 6px;
      font-family: "Playfair Display", serif;
      font-weight: 600;
      color: #3b2430;
    }
    .product-card p.price {
      margin: 0 0 10px;
      font-weight: 700;
      color: #4a2e12;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Tienda Luna y Estrella">
    <h1>Luna & Estrella · Accesorios</h1>

    <!-- Menú de categorías -->
    <nav class="product-menu" aria-label="Categorías de productos">
      <button class="active" data-category="collares" type="button">Collares</button>
      <button data-category="pulseras" type="button">Pulseras</button>
      <button data-category="anillos" type="button">Anillos</button>
    </nav>

    <!-- Carrusel de productos -->
    <section class="carousel" aria-label="Carrusel de productos">
      <div class="carousel-track" id="carousel-track">
        <!-- Items generados por JS -->
      </div>
      <div class="carousel-controls">
        <button class="carousel-btn" id="prev-btn" aria-label="Producto anterior">&#10094;</button>
        <button class="carousel-btn" id="next-btn" aria-label="Producto siguiente">&#10095;</button>
      </div>
    </section>

    <!-- Productos listados -->
    <section class="products-grid" id="products-grid" aria-label="Lista de productos">
      <!-- Productos generados por JS -->
    </section>
  </main>

  <script>
    // Datos de productos
    const products = {
      collares: [
        {name: "Collar Luna", price: 3000, img: "https://i.imgur.com/yPvMWQQ.jpg"},
        {name: "Collar Estrella", price: 3000, img: "https://i.imgur.com/tNfTHMk.jpg"},
        {name: "Collar Aurora", price: 3000, img: "https://i.imgur.com/I11GfjZ.jpg"},
      ],
      pulseras: [
        {name: "Pulsera Mística", price: 2500, img: "https://i.imgur.com/3x0h7rP.jpg"},
        {name: "Pulsera Estilo", price: 2500, img: "https://i.imgur.com/1ZJTTnT.jpg"},
        {name: "Pulsera Bohemia", price: 2500, img: "https://i.imgur.com/wHj9GOl.jpg"},
      ],
      anillos: [
        {name: "Anillo Sol", price: 2000, img: "https://i.imgur.com/FzDBLWx.jpg"},
        {name: "Anillo Luna", price: 2000, img: "https://i.imgur.com/4UZDHxd.jpg"},
        {name: "Anillo Estrella", price: 2000, img: "https://i.imgur.com/xCcB1q3.jpg"},
        {name: "Anillo Místico", price: 2000, img: "https://i.imgur.com/qfT4vGQ.jpg"},
        {name: "Anillo Vintage", price: 2000, img: "https://i.imgur.com/1h4U3v6.jpg"},
      ]
    };

    // Elementos DOM
    const menuButtons = document.querySelectorAll('.product-menu button');
    const productsGrid = document.getElementById('products-grid');
    const carouselTrack = document.getElementById('carousel-track');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    let currentCategory = 'collares';
    let currentIndex = 0;

    // Carga productos en grid
    function loadProducts(category) {
      productsGrid.innerHTML = '';
      products[category].forEach(prod => {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}" />
          <h4>${prod.name}</h4>
          <p class="price">$${prod.price}</p>
        `;
        productsGrid.appendChild(card);
      });
    }

    // Carga productos en carrusel (solo 1 visible a la vez)
    function loadCarousel(category) {
      carouselTrack.innerHTML = '';
      products[category].forEach(prod => {
        const item = document.createElement('div');
        item.className = 'carousel-item';
        item.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}" />
          <h3>${prod.name}</h3>
          <p class="price">$${prod.price}</p>
        `;
        carouselTrack.appendChild(item);
      });
      currentIndex = 0;
      updateCarousel();
    }

    // Actualiza posición del carrusel
    function updateCarousel() {
      const width = carouselTrack.clientWidth;
      carouselTrack.style.transform = `translateX(-${currentIndex * width}px)`;
    }

    // Botones menú categorías
    menuButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.dataset.category === currentCategory) return;
        // Cambiar botón activo
        menuButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        currentCategory = btn.dataset.category;
        loadProducts(currentCategory);
        loadCarousel(currentCategory);
      });
    });

    // Botones carrusel
    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    });
    nextBtn.addEventListener('click', () => {
      if (currentIndex < products[currentCategory].length - 1) {
        currentIndex++;
        updateCarousel();
      }
    });

    // Ajuste responsive carrusel on resize
    window.addEventListener('resize', updateCarousel);

    // Inicializa contenido
    loadProducts(currentCategory);
    loadCarousel(currentCategory);
  </script>
</body>
</html>
